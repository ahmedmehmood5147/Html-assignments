<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ACCOUNT OPENING FORM</h1>
    <h3 style="background-color: aqua;">Personal details</h3>
    <form>
        <p>Name <input type="text" style="margin-left: 250px;"></p>
        <p>Name of Father/Guardian <input type="text" style="margin-left: 125px;"></p>
        <p>Date Of Birth* <input type="datetime-local"> <input type="datetime"></p>
        <p>Gender* <input name="Gender" type="radio" style="margin-left: 230px;">Male <input name="Gender" checked type="radio">Female</p>
        <p>Nationality <input type="text" style="margin-left: 215px;"></p>
        <p>Account Type* <input name="AccountType" type="radio" style="margin-left: 187px;">Savings <input name="AccountType" checked type="radio">Fixed</p>
        <p>Prefrences <input type="checkbox" style="margin-left: 217px;">Internet Banking <input type="checkbox">Mobile Banking <input type="checkbox">SMS alerts</p>
        <p>address <textarea name="" id="" cols="60" rows="10" style="margin-left: 235px;"></textarea></p>
        <p>Country* <select style="margin-left: 222px;">
            <option value="">Please Select</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
        </select></p>
        <p>Zip code <input type="text" style="margin-left: 225px;"></p>
        <p>Phone <input type="text" style="margin-left: 240px;"></p>
        <p>Email <input type="email" style="margin-left: 242px;"></p>
        <p>Password(6-8 characters)* <input type="password" style="margin-left: 110px;"></p>
        <p>Verify password <input type="password" style="margin-left: 175px;"></p>
    </form>
</body>
</html>
